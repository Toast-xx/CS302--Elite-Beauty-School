<title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/inventory.css') }}" />
<script src="{{ url_for('static', filename='java/inventory.js') }}"></script>
<div class="inventory">
  <h3>Update Inventory</h3>
  <div class="box">
      <div class="header">
          <div style="margin-left: 15px;">Product</div>
          <div style="margin-left: 15px;">ID</div>
          <div>Store Stock</div>
          <div>Campus Stock</div>
      </div>
      <div class="list" id="inventory_container">
          <!-- Inventory items will be injected by JavaScript -->
      </div>
      <div class="button" onclick="overlay('transfer')">Transfer</div>
      <div class="button" onclick="overlay('add')">Add</div>
      <div class="button" onclick="overlay('delete')">Delete</div>
   
  </div>
  </div>
     
   
  <h3>Low Stock Alert.</h3>
  <div class="alert">
    <div class="header">
      <div style="justify-content: center; display: flex;">Product</div>
      <div class="title">Alert</div>
    </div>
    <div class="list" id="lowstock_container">
      {% for lowitem in lowitems %}
        <div class="data">
          <div style="justify-content: center; display: flex;">{{ lowitem.id }}</div>
          <div class="notice">Low Stock</div>
        </div>
      {% endfor %}
    </div>
  </div>
