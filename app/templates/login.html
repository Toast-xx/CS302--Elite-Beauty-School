<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles for login page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Centered container for logo, tagline, and login form -->
    <div class="centered-card">
        <!-- Company logo -->
        <img src="{{ url_for('static', filename='images/elite-gold-logo.png') }}" alt="Elite Logo" class="logo-img">
        <!-- Tagline under the logo -->
        <p class="tagline">Professional Beauty Supplies for Every Campus</p>

        <!-- Login form -->
        <form method="POST" action="/auth/login" class="login-form" autocomplete="off">
            <p>{{ error }}</p>
            <!-- Email input field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Password input field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-gold w-100">Log In</button>
        </form>
    </div>
</body>
</html>
