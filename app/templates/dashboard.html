<title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}" />
<script src="{{ url_for('static', filename='java/dashboard.js') }}"></script>
<div class="dashboard">
  <div class="kpi">
    <h3>KPIs</h3>
    <div class="tables">
      <div>Total Sales</div>
      <div>8900</div>
      <div>Refunds/Returns</div>
      <div>6</div>
      <div>Average Order Value</div>
      <div>Orders Completed</div>
      <div>450</div>
      <div>Top Product</div>
      <div>Eye Cream</div>
      <div>$19.80</div>
    </div>
  </div>
  <div class="revenue">
    <h3>Revenue</h3>
    <div class="diagrams">
      <div class="shows">
        <p style="font-size: 14px">Shows Completed, Cancelled, Refunded, and Pending orders over time</p>
        <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <div id="barChart" style="width: 100%; height: 300px;"></div>
      </div>
      <div class="revenue">
        <p style="font-size: 14px">Revenue Contribution by Top Category</p>
        <div id="pieChart" style="width: 100%; height: 300px;"></div>
      </div>
    </div>
    <div class="download">
      Download PDF
    </div>
  </div>
</div>
